<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Grow • NOC — דוח עסקאות לפי סוג</title>

  <!-- השאר כאן את ה-STYLE שלך כמו ששלחת -->
</head>

<body>
  <div class="wrap">
    <header>
      <div class="title">
        <span class="badge">GROW • NOC</span>
        <h1>דוח עסקאות לפי סוג</h1>
      </div>
      <div class="meta">
        <div id="updatedAt">עודכן: —</div>
        <div id="status" class="status">טוען נתונים…</div>
      </div>
    </header>

    <main class="grid">
      <!-- TODAY -->
      <section class="card">
        <h2>
          <span>מהיום (Today)</span>
          <span class="sub">Start of day</span>
        </h2>

        <table>
          <thead>
            <tr>
              <th class="type">סוג</th>
              <th class="count">כמות</th>
              <th class="amount">סליקה</th>
            </tr>
          </thead>
          <tbody id="todayRows">
            <tr><td colspan="3" class="sub">אין נתונים</td></tr>
          </tbody>
        </table>

        <div class="totals">
          <div class="pill"><span>סה״כ כמות:</span><b id="todayTotalCount">—</b></div>
          <div class="pill"><span>סה״כ סכום:</span><b id="todayTotalAmount">—</b></div>
        </div>
      </section>

      <!-- MONTH -->
      <section class="card">
        <h2>
          <span>מהחודש (MTD)</span>
          <span class="sub">Start of month</span>
        </h2>

        <table>
          <thead>
            <tr>
              <th class="type">סוג</th>
              <th class="count">כמות</th>
              <th class="amount">סליקה</th>
            </tr>
          </thead>
          <tbody id="monthRows">
            <tr><td colspan="3" class="sub">אין נתונים</td></tr>
          </tbody>
        </table>

        <div class="totals">
          <div class="pill"><span>סה״כ כמות:</span><b id="monthTotalCount">—</b></div>
          <div class="pill"><span>סה״כ סכום:</span><b id="monthTotalAmount">—</b></div>
        </div>
      </section>
    </main>

    <footer>
      <div>ריענון אוטומטי: <span id="refreshEvery">60</span> שניות</div>
      <div class="sub">מקור נתונים: <code>latest.json</code></div>
    </footer>
  </div>

  <script>
    // ✅ הגנה על Host (שלא יציג אם זה לא הדומיין שלך)
    if (location.hostname !== "dashboard.3144.info") {
      document.body.innerHTML = "";
      throw new Error("Blocked: invalid host");
    }

    const REFRESH_SECONDS = 60;
    document.getElementById("refreshEvery").textContent = REFRESH_SECONDS;

    function fmtNumber(n) {
      if (n === null || n === undefined || Number.isNaN(n)) return "—";
      return new Intl.NumberFormat("he-IL").format(n);
    }

    function fmtCurrency(n) {
      if (n === null || n === undefined || Number.isNaN(n)) return "—";
      // אם אתה רוצה ש"ח:
      return new Intl.NumberFormat("he-IL").format(n);
    }

    function renderRows(rows, tbodyId, totalCountId, totalAmountId) {
      const tbody = document.getElementById(tbodyId);

      if (!Array.isArray(rows) || rows.length === 0) {
        tbody.innerHTML = `<tr><td colspan="3" class="sub">אין נתונים</td></tr>`;
        document.getElementById(totalCountId).textContent = "—";
        document.getElementById(totalAmountId).textContent = "—";
        return;
      }

      let totalCount = 0;
      let totalAmount = 0;

      tbody.innerHTML = rows.map(r => {
        const type = r?.type ?? "";
        const count = Number(r?.count ?? 0);
        const amount = Number(r?.amount ?? 0);

        totalCount += count;
        totalAmount += amount;

        return `
          <tr>
            <td class="type">${type}</td>
            <td class="count">${fmtNumber(count)}</td>
            <td class="amount">${fmtCurrency(amount)}</td>
          </tr>
        `;
      }).join("");

      document.getElementById(totalCountId).textContent = fmtNumber(totalCount);
      document.getElementById(totalAmountId).textContent = fmtCurrency(totalAmount);
    }

    async function load() {
      const statusEl = document.getElementById("status");
      statusEl.textContent = "טוען נתונים…";
      statusEl.className = "status";

      try {
        const url = "/latest.json?v=" + Date.now();
        const res = await fetch(url, { cache: "no-store" });
        if (!res.ok) throw new Error("HTTP " + res.status);

        const data = await res.json();

        document.getElementById("updatedAt").textContent =
          "עודכן: " + (data.updatedAt ?? "—");

        const today = data?.transactions?.today ?? [];
        const month = data?.transactions?.month ?? [];

        renderRows(today, "todayRows", "todayTotalCount", "todayTotalAmount");
        renderRows(month, "monthRows", "monthTotalCount", "monthTotalAmount");

        statusEl.textContent = "עודכן בהצלחה ✅";
        statusEl.className = "status ok";
      } catch (e) {
        console.error(e);
        const statusEl = document.getElementById("status");
        statusEl.textContent = "שגיאה בטעינת נתונים ❌ (" + e.message + ")";
        statusEl.className = "status err";
      }
    }

    load();
    setInterval(load, REFRESH_SECONDS * 1000);
  </script>
</body>
</html>
